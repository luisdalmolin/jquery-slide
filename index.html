                <img src="img/1.jpg" alt="" />
                <img src="img/2.jpg" alt="" />
                <img src="img/3.jpg" alt="" />
                <img src="img/4.jpg" alt="" />
                <img src="img/1.jpg" alt="" />
                <img src="img/2.jpg" alt="" />
                <img src="img/3.jpg" alt="" />

        </div><!-- .box --> 

        <div class="box">
            <h2>Vertical com 7 colunas</h2>

            <div id="slide-vertical-7-colunas" class="slide-fixo">
                <img src="img/1.jpg" alt="" /> <img src="img/2.jpg" alt="" /> <img src="img/3.jpg" alt="" />
                <img src="img/4.jpg" alt="" /> <img src="img/1.jpg" alt="" /> <img src="img/2.jpg" alt="" />
                <img src="img/3.jpg" alt="" /> <img src="img/4.jpg" alt="" /> <img src="img/1.jpg" alt="" />

                <img src="img/3.jpg" alt="" /> <img src="img/4.jpg" alt="" /> <img src="img/1.jpg" alt="" />

        </div><!-- .box --> 

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.slide.js"></script>
        <script type="text/javascript">
            (function() {
                // horizontal 
                $('#slide-horizontal').slide({
                    $item : 'img'
                });

                // vertical com 1 coluna
                $('#slide-vertical').slide({
                    type  : 'vertical', 
                    $item : 'img'
                });

                // vertical com 3 colunas
                $('#slide-vertical-3-colunas').slide({
                    type    : 'vertical', 
                    $item   : 'img', 
                    columns : 3, 
                    speed   : 100
                });

                // vertical com 3 colunas
                $('#slide-vertical-7-colunas').slide({
                    type    : 'vertical', 
                    $item   : 'img', 
                    columns : 7, 
                    speed   : 25
                });
            })();
        </script>
    </body>
